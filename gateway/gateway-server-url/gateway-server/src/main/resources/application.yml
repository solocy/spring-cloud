server:
  port: 8070
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
            - GET
      routes:
        - id: test
          uri: http://www.baidu.com
          predicates:
            - args:
              - pattern: /**
              name: Path
